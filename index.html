<!DOCTYPE html>
<html>
  <head>
    <title>Babel Minify</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />

    <link rel="prefetch" href="static/worker.js" />
    <link rel="prefetch" href="build/babel-minify.js" />
    <link rel="prefetch" href="static/script.js" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/normalize/3.0.3/normalize.min.css"/>
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div id="input"></div>
      </div>
      <div class="toolbox">
        <div class="runner">
          <button id="run">loading ...</button>
        </div>
        <div class="github">
          <iframe
            class="github-star"
            frameborder="0"
            scrolling="0"
            width="130px"
            height="30px"></iframe>
        </div>
        <div class="tools">
        </div>
        <button id="purge" class="tool">Purge Caches</button>
      </div>
      <div class="output-container">
        <textarea id="output"></textarea>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/localforage/1.4.2/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js"></script>
    <script src="static/script.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-22586438-5', {
        siteSpeedSampleRate: 100,
        sampleRate: 100,
      });
      ga('send', 'pageview');
    </script>
  </body>
</html>
